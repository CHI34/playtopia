        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="尋找你想玩的遊戲">
                <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                </button>
                <button type="submit" class="cartButton" onclick="location.href='cart.html'">
                     <i class="fa-solid fa-cart-shopping"></i></a>
                </button>
            </div>
        </div>
        <div class="adjust">
            <button id="loginButton">
                <i class="fa-solid fa-user"></i>
            </button>
            <button id="registerButton">
                <i class="fa-solid fa-user-plus"></i>
            </button>
            <div class="login-box" id="loginBox">
            <h2>Log In</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="Username" >
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="Password" >
                    <label>Password</label>
                </div>
                <div class="logbutton">
                    <button class="submit-btn">Log in</button>
                    <button class="submit-btn" id="cancelButton">Cancel</button>
                </div>
            </form>
            </div>
            <div class="register-box" id="registerBox">
                <h2>Register</h2>
                <form method="post">
                    <div class="user-box">
                        <input type="text" name="Username" required="">
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="Password" required="">
                        <label>Password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="Password_Again" required="">
                        <label>Password Again</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="Name" required="">
                        <label>Name</label>
                    </div>
                    <div class="user-box">
                        <input type="tel" name="Tel" required="">
                        <label>Tel</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="Email" required="">
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <select type="sex" name="Sex" required="" placeholder="Sex">
                        <label>Sex</label>
                        <option value="" disabled selected hidden>Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="user-box">
                        <input type="date" name="Birth" id="" >
                        <label>Birth</label>
                    </div>
                    <div class="logbutton">
                        <button class="submit-btn">Submit</button>
                        <button class="submit-btn" id="cancelButton2">Cancel</button>
                    </div>
                </form>        
            </div>
            <script src="js/1.js"></script>
        </div>
    </header>
    <main >
        <div class="rep-container"><br>
            <div class="rep-box">
                <form method="post">
                    <h3 class="rep-title" >問題回報</h3>
                    <label for="name">名稱</label>
                    <input placeholder="您的名稱" type="text" name="name">
    
                    <label for="email">Email</label>
                    <input placeholder="e.g.123@gmail.com" type="text" name="email">
    

                    <label for="tel">電話</label>
                    <input placeholder="e.g. 0900-000-000" type="text" name="tel">

                    <label for="report">問題描述</label>
                    <textarea name=""id="" cols="77" rows="15" class="bg" placeholder="請描述問題"></textarea>

                    <label for="jpg">圖片上傳</label>
                    <form method="post" enctype="multipart/form-data">
                        <div>
                            <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png"   class="file">
                        </div>
                        <div class="preview" style="float:left;background:#ffffff;height:320px;width:585px;text-align:center;z-index:1;"><p style="line-height: 300px;">圖片上傳區</p></div>
                    </form>
                    <script src="js/rep.js"></script> 
                    <button class="submit-btn2">完成</button>
                </form>
            </div>
        </div>
    </main>
